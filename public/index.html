<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
            name="description"
            content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

<body data-bs-theme="dark">
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<!--
  This HTML file is a template.
  If you open it directly in the browser, you will see an empty page.

  The build step will place the bundled scripts into the <body> tag.

  To begin the development, run `npm start` or `yarn start`.
  To create a production bundle, use `npm run build` or `yarn build`.
-->
</body>
<script>
    let themeMode = !localStorage.getItem('themeMode') ? 'dark' : localStorage.getItem('themeMode')
    document.querySelector('body').setAttribute('data-bs-theme', themeMode)
    document.getElementById('theme_selector_label').innerText = themeMode === 'dark' ? 'Dark Light' : 'Light Mode'
    document.getElementById('theme_selector').checked = themeMode === 'dark';

    function ThemeSelector(){
        const selector =  document.getElementById('theme_selector').checked
        if (selector === true){
            localStorage.setItem('themeMode', 'dark')
            document.getElementById('theme_selector_label').innerText = 'Dark Mode'
        }
        else {
            localStorage.setItem('themeMode', 'light')
            document.getElementById('theme_selector_label').innerText = 'Light Mode'
        }
        location.reload()
    }
</script>
</html>
